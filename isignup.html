          </header><h1>Signup Form</h1>
      <div class="question-header">Please enter your firstname <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="28px" fill="#e3e3e3"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
        <div class="email-wrapper">
          <div class="wrapper">
            <input required type="text"  name="firstname" id="firstname-input" placeholder="John_____________" style="font-size:25px;"/>
          </div>
        </div>
        <div class="question-type">Please enter your lastname <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="28px" fill="#e3e3e3"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
        <div class="email-wrapper">
          <div class="wrapper">
            <input required type="text"  name="lastname" id="lastname-input" placeholder="Doe______________" style="font-size:25px;"/>
          </div>
        </div></div>
        <div class="question-type">Please enter your email <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="28px" fill="#e3e3e3"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
        <div class="email-wrapper">
          <div class="wrapper">
            <input required type="email"  name="email" id="email-input" placeholder="email@example.com" style="font-size:25px;"/>
          </div>
        </div></div>
        <div class="question-type">Please enter your password <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="28px" fill="#e3e3e3"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
        <div class="email-wrapper">
          <div class="wrapper">
            <input required type="password"  name="password" id="password-input" placeholder="JohnDoe1!________" style="font-size:25px;"/>
          </div>
        </div></div>
        <div class="question-type">Please confirm your password <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="28px" fill="#e3e3e3"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
        <div class="email-wrapper">
          <div class="wrapper">
            <input required type="password"  name="confirm-password" id="confirm-password-input" placeholder="JohnDoe1!________" style="font-size:25px;"/>
          </div>
        </div></div>
        <div class="question-type">Please upload your LinkedIn URL <svg xmlns="http://www.w3.org/2000/svg" height="38px" viewBox="0 -960 960 960" width="28px" fill="#e3e3e3"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
        <div class="email-wrapper">
          <div class="wrapper">
            <input required type="url"  name="url" id="url-input" placeholder="www.linkedin.com/in/example" style="font-size:25px;"/>
          </div></div>
      </div>
      <div>
        <a href="profilefrontpage.html" class="btn-signup">Signup</a>
