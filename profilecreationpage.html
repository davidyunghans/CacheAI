
<!DOCTYPE html>
<html>
  <head>
    <title>Cache.AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilefrontend1.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  </head>
  <body>
    <nav>
      <ul class="sidebar">
        <li onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
        <li><a href="profilefrontpage.html">Menu</a></li>
        <li><a href="profilemessage.html">Messages</a></li>
        <li><a href="profilesidebar.css">Settings</a></li>
      </ul>
      <ul>
        <li><a href="#">CACHE.AI</a></li>
        <li onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e3e3e3"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
      </ul>
    </nav>

    
    <div class="container">
    
      <div class="content">
      <form id="form">
        <div class="header">Develop Your Profile</div>
          <div>
            <input required type="text" name="firstname" id="firstname-input" placeholder="Firstname">
          </div>
          <div>
            <input required type="text" name="lastname" id="lastname-input" placeholder="Lastname">
          </div>
          <div>
            <input required type="email" name="email" id="email-input" placeholder="Email">
          </div>
          <div>
            <input required type="text" inputmode="numeric" pattern="[0-9]+" name="age" id="age-input" placeholder="Age">
          </div>
          <div>
            <input required type="text" name="university" id="university-input" placeholder="University">
          </div>
          <div>
            <input required type="text" name="major" id="Major-input" placeholder="Major">
          </div>
          <div>
            <input required type="text" name="year" id="year-input" placeholder="Year">
          </div>
          <div>
            <input required type="text" name="skills" id="skills-input" placeholder="Skills">
          </div>
          <div>
            <input required type="text" name="gpa" id="gpa-input" placeholder="GPA">
          </div>
          <div>
            <input required type="text" name="location" id="location-input" placeholder="Location">
          </div>
          <div>
            <input required type="text" name="remote-choice" id="remote-choice-input" placeholder="Remote: Onsite/ Offsite">
          </div>
          <div class="description">
            <input required type="text" name="project-title" id="project-title-input" placeholder="Project Title">
            <input required type="text" name="project-description" id="project-description-input" placeholder="Project Description">
          </div>
      </div>
  
      <div class="profile-links"><input type="file" id="drop-area" accept="jpeg png pdf" id="input-file" hidden>
        <label for="input-file" id="drop area">
            <div id="img-view">
              <img src="cloud.svg">
                
      </div>

      <div class="resume-links"><input required type="file" id="drop-area" accept="pdf docx html java css" hidden>
        <label for="input-file" id="drop area">
            <div id="img-view">
              <img src="cloud.svg">
                
      </div>

      <div class="project-links"><input required type="file" id="drop-area" accept="pdf docx html swift java css">
        <label for="input-file" id="drop area">
            <div id="img-view">
              <img src="cloud.svg">
                
      </div>
    </div>
    </form>


      <script>
      function showSidebar() {
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'flex'
      }
      function hideSidebar() {
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'none'
      }
    </script>

  </body>
</html>
