<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Input</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .profile-container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    input[type="file"] {
      padding: 3px;
    }
    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile Input</h2>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age">
    </div>

    <div class="form-group">
      <label for="picture">Profile Picture:</label>
      <input type="file" id="picture" accept="image/*">
    </div>

    <div class="form-group">
      <label for="gpa">GPA:</label>
      <input type="text" id="gpa" placeholder="Enter your GPA">
    </div>

    <div class="form-group">
      <label for="major">Major:</label>
      <input type="text" id="major" placeholder="Enter your major">
    </div>

    <div class="form-group">
      <label for="school">School:</label>
      <input type="text" id="school" placeholder="Enter your school">
    </div>

    <div class="form-group">
      <label for="skills">Skills:</label>
      <input type="text" id="skills" placeholder="e.g. C++, JavaScript, Excel">
    </div>

    <div class="form-group">
      <label for="resume">Resume Link:</label>
      <input type="url" id="resume" placeholder="Paste resume URL">
    </div>

    <div class="form-group">
      <label for="projects">Projects:</label>
      <textarea id="projects" rows="4" placeholder="Describe your projects..."></textarea>
    </div>

    <button type="submit">Submit Profile</button>
  </div>
</body>
</html>
